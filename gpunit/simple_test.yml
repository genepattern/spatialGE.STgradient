#
# Note: this test uses a custom diff command
#

name: "spatialGE.STgradient - Basic test"
module: spatialGE.STgradient
params:
    input.file: "../data/lung.rds"
    num.genes: 3000
    robust.regression: "True"
    ignore.outliers: "False"
    correlation.limit: ""
    min.neighbors: 3
    distance.summary: "min"
    samples: ""
    annotation.to.test: ""
    reference.cluster: ""
    exclude.clusters: ""
    job.memory: "16Gb"
    job.cpuCount: 7
assertions:
    jobStatus: success
